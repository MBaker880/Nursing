<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASU Nursing Sample</title>
    <link rel="stylesheet" href="ASU_styles.css" />
</head>
<body>
    <header>
        <img src="asu logo sample.png" alt="asu logo">
    </header>
    <form action="" method="POST">
        <legend>Personal Information on Cows for Hire</legend>

        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">
        </div>

        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">

        </div>
        <div>
            <label for="ssn">Social Security Number</label>
            <input name="ssn" id="ssn" type="text">
        </div>
        <div>
            <label for="state">State</label>
            <input name="state" id="state" type="text" list="stateList">
            <datalist id="stateList">
                <option value="Arizona">Arizona</option>
                <option value="Alaska">Alaska</option>
                <option value="Iceland">Iceland</option>
                <option value="Africa">Africa</option>
                <option value="AmErica">AmErica</option>
            </datalist>
        </div>
    </form>

    <img src="Cow_female_black_white.jpg" alt="Cow_female_black_white">
</body>
<footer>
</footer>
</html>
